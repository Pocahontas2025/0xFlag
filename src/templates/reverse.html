{% extends "base.html" %}

{% block title %}0xFlag - Reverse Shell{% endblock %}

{% block content %}
<div class="container px-5 my-5">

  <div class="text-center text-white mb-4">
    <h1 class="fw-bolder">Reverse Shell</h1>
    <p class="text-white-50">
      Generaci√≥n reactiva de Payloads y Listeners
    </p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- CARD PRINCIPAL -->
      <div class="card bg-secondary text-white border-0 shadow mb-4">
        <div class="card-body p-4">
          <!-- TIPO -->
          <label class="fw-bold mb-2 d-block">Tipo de shell</label>
          <div class="row g-3 mb-4">
            
            <div class="col-md-4">
              <label class="card shell-card active cursor-pointer">
                <input type="radio" name="shell_type" value="bash" checked style="display:none;"> <div class="card-body text-center p-3">
                  <div class="fw-bold"><i class="bi bi-terminal-fill"></i> Bash</div>
                  <small class="text-white-50">/bin/bash</small>
                </div>
              </label>
            </div>

            <div class="col-md-4">
              <label class="card shell-card cursor-pointer">
                <input type="radio" name="shell_type" value="php" style="display:none;">
                <div class="card-body text-center p-3">
                  <div class="fw-bold"><i class="bi bi-filetype-php"></i> PHP</div>
                  <small class="text-white-50">cmd / web</small>
                </div>
              </label>
            </div>

            <div class="col-md-4">
              <label class="card shell-card cursor-pointer">
                <input type="radio" name="shell_type" value="nc" style="display:none;">
                <div class="card-body text-center p-3">
                  <div class="fw-bold"><i class="bi bi-hdd-network"></i> Netcat</div>
                  <small class="text-white-50">mkfifo</small>
                </div>
              </label>
            </div>

          </div>

          <!-- HOST / PORT -->
          <div class="row">
            <div class="col-md-7 mb-3">
              <label class="fw-bold">LHOST (Tu IP)</label>
              <input
                id="lhost"
                type="text"
                class="form-control bg-dark text-white border-0"
                placeholder="10.10.10.5"
                maxlength="15">
            </div>

            <div class="col-md-5 mb-3">
              <label class="fw-bold">LPORT</label>
              <input
                id="lport"
                type="number"
                class="form-control bg-dark text-white border-0"
                placeholder="4444"
                value="4444"> </div>
          </div>

          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="urlencode">
            <label class="form-check-label text-white-50" for="urlencode">
              Aplicar URL Encode (para navegadores/curl)
            </label>
          </div>

        </div>
      </div>

      <!-- COMANDO -->
      <div class="terminal-output mb-4">
          <div class="output-header border-bottom border-success pb-2 mb-2">
              <h5 class="mb-0">&gt; Payload:</h5>
              <button class="btn-copy" type="button" data-target="output">
                  <i class="bi bi-clipboard"></i> Copiar
              </button>
          </div>
          <p id="output" class="mb-0 text-break">Completa la IP arriba...</p>
      </div>

      <!-- LISTENER -->
      <div class="terminal-output">
          <div class="output-header border-bottom border-success pb-2 mb-2">
              <h5 class="mb-0">&gt; Listener:</h5>
              <button class="btn-copy" type="button" data-target="listener">
                  <i class="bi bi-clipboard"></i> Copiar
              </button>
          </div>
          <p id="listener" class="mb-0">nc -lvnp 4444</p>
      </div>

    </div>
  </div>
</div>

{% endblock %}
