<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>{% block title %}0xFlag{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}bg-dark{% endblock %}">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='assets/0xFlag_Logo.png') }}" alt="Logo" width="50" height="auto" class="d-inline-block align-text-center me-2">
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/nmap' %}active{% endif %}" href="/nmap">Generador Nmap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tty' %}active{% endif %}" href="/tty">TTY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/discovery' %}active{% endif %}" href="/discovery">Discovery</a>
                    </li>
                    <li class="nav-item border-start border-secondary ms-2 ps-2">
                        <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="/settings"><i class="bi bi-gear-fill"></i> Config</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    {% block content %}{% endblock %}

    <div class="text-center mt-4">
        <a href="/" class="text-white-50">← Volver al Inicio</a>
    </div>

    <!-- Footer (optional, add later if you want) -->
    
    <footer class="bg-dark text-white text-center py-3">
        © 2025 0xFlag
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
